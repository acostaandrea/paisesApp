<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
      <!-- SearchBox -->
      <app-search-box
        (onDebounce)="searchByCountry($event)"
        [initialValue]="initialValue"
        placeholder="Buscar por país"></app-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <app-pais-table [countries]="countries"></app-pais-table>
  </div>
</div>
