<div class="alert alert-warning text-center" *ngIf="paises.length === 0; else table">
No hay paises para mostrar
</div>
<ng-template #table>
  <table class="table table-hover">
    <thead>
        <tr>
            <th>#  </th>
            <th>Icon</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
         <tr *ngFor="let pais of paises; let i = index" class="animate__animated animate__fadeIn animate__faster"> <!--pais es el nombre de la propiedad, prop let para extraer indice-->
            <td>{{i+1}}</td>
            <td>{{pais.flag}}</td>
            <td>
            <img [src]="pais.flags.svg" class="small-flag">
            </td>
            <td>{{pais.capital }}, {{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.cca2]">Ver...</a>
            </td>

        </tr>
    </tbody>
</table>
</ng-template>
